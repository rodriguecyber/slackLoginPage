<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slack Login Page</title>
    <link rel="stylesheet" href="slack.css">
    <script src="https://kit.fontawesome.com/aaf82ac140.js" crossorigin="anonymous"></script>
</head>
<body>
<div class="flex">
    <div class="left">
<img src="1234.JPG">
    </div>
    <div class="right">
        <div class="logo">
            <img src="Andela.jpg" alt="Logo" id="logo">
        </div>
       
        <div class="content">
<h2>Login To Your Account</h2>
<h5> See what's going on your Business</h5>
<div class="google">

    <img src="google.png" alt="" id="glogin"/>
    <a href="##">Continue with google</a>

</div>

<p id="sign">------or Sign with Email-------</p>
<form action="">
Email:
<input type="text" placeholder="  mail@abc.com">
Password:
<input type="password" placeholder="  *********">
<div class="for">
<div class="remember">
<input type="checkbox">
<p>Remember Me</p>
</div>
<div class="forgot">
   <a href="##">Forgot Password?</a>
</div>
</div>
<input type="button" value="Login">
</form>
<div class="last">
    <p>Not registered yet?</p>
    <a href="##">Create Account</a>
    
</div>
</div>
    </div>
</div>  
</body>
</html>
